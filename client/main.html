<template name="matches">
  <div class="pusher">
    <li class="matches">
      {{#each matches}}
        <a href="{{pathFor 'chat'}}">{{getUser.profile.name}}</a>
      {{/each}}
    </li>
  </div>
</template>

<template name="chat">
  <!-- <p>{{profile.name}}</p> -->

  <ul>
  {{#each messages}}
    <li>{{line}} - ({{senderName sender}})</li>
  {{/each}}
  </ul>

  <form>
    <div class="form-group">
      <input name="message" id="message" type="text" value="" placeholder="Message" class="form-control"/>
    </div>
    <input type="submit" value="Send" class="btn btn-primary"/>
  </form>
</template>


<template name="navigation">
  <div class="ui fluid text menu">
    <a class="header item"><i class="chevron left icon"></i></a>
   
  </div>

</template>

<template name="top">
  <div class="pusher">
    <h2 class="ui center aligned header">
      Canal
    </h2>
    <div class="ui buttons">
      <a class="ui button" href="{{pathFor 'login'}}">Log In</a>
      <div class="or"></div>
      <a class="ui positive button" href="{{pathFor 'signup'}}">Sign Up</a>
    </div>
  </div>
</template>

<template name="signup">
  <div class="pusher">
    <div class="ui fluid three item text menu">
      <a class="header item" href="{{pathFor 'top'}}"><i class="chevron left icon"></i></a>
      <p class="item">Sign Up</p>
      <div class="item"></div>
    </div>
    <form>
      <div class="ui fluid input"><input type="email" name="email" placeholder="Email" required></div>
      <div class="ui fluid input"><input type="password" name="password" placeholder="Password" required></div>
      <input class="ui submit button" type="submit" value="Sign Up"/>
    </form>
  </div>
</template>

<template name="login">
  <div class="pusher">
    <div class="ui fluid three item text menu">
      <a class="header item" href="{{pathFor 'top'}}"><i class="chevron left icon"></i></a>
      <p class="item">Log In</p>
      <div class="item"></div>
    </div>
    <form>
      <div class="ui fluid input"><input type="email" name="email" placeholder="Email" required></div>
      <div class="ui fluid input"><input type="password" name="password" placeholder="Password" required></div>
      <input class="ui submit button" type="submit" value="Log In"/>
    </form>
    <p>Forgot Password</p>
  </div>
</template>

<template name="occupation">
  <div class="pusher">
    <p>I'm signing up as...</p>
    <div class="ui buttons">
      <div class="ui button startup">Startup</div>
      <div class="or"></div>
      <div class="ui positive button investor">Investor</div>
    </div>
  </div> 
</template>

<template name="main">
  <div class="ui large inverted vertical sidebar menu">
    <a class="item home">Home</a>
    <a class="item profile">Profile</a>
    <a class="item logout">Logout</a>
  </div>

  <div class="pusher">
    <div class="ui fluid three item text menu">
      <div class="item"><i class="large content icon"></i></div>
      <p class="item">Canal</p>
      <a class="item" href="{{pathFor 'matches'}}"><i class="large comment icon"></i></a>
    </div>

    <div class="ui card">
      <div class="content">
        <a class="header" href="/">{{profile.name}}</a>
      </div>
