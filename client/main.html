  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Funder">

</head>

</body>

<template name="main">
  {{> sidebar}}

  <div class="pusher">
    <div class="ui fluid three item text teal inverted large menu">
      <div class="item"><i class="large content icon"></i></div>
      <h2 class="item centerMenu">Canal</h2>
      <a class="item" href="{{pathFor 'matches'}}"><i class="large comment icon"></i></a>
    </div>

    {{#if this}}
        <div class="ui card">
      {{#if isStartup}}
<!--           <div class="image">
            <img src="{{services.google.picture}}">
          </div> -->
          <div class="content">
            <div class="header">{{profile.name}}</div>
            <div class="meta">
              <span>{{profile.location}}</span>
            </div>
            <div class="description">
              {{profile.description}}
            </div>
          </div>
      {{else}}
          <div class="content">
            <a class="header">{{profile.companyName}}</a>
            <div class="meta">
              <span>{{profile.location}}</span>
            </div>
            <div class="description">
              {{profile.description}}
            </div>
          </div>
          <div class="extra content">
            <div><a href="{{profile.url}}" target="_blank">{{profile.url}}</a></div>
            <div><a href="{{profile.angelList}}" target="_blank">{{profile.angelList}}</a></div>
          </div>
      {{/if}}
          <div class="ui two bottom attached buttons">
            <div class="ui button pass">Pass</div>
            <div class="ui teal button meet">Meet</div>
          </div>
        </div>

    {{else}}
    <p>No user available</p>
    {{/if}}
  </div>

</template>

<template name="sidebar">
  <div class="ui large vertical sidebar menu">
    <a class="item home"><i class="home icon"></i>Home</a>
    <a class="item profile"><i class="edit icon"></i>Profile</a>
    <a class="item logout">Logout</a>
  </div>
</template>
