<template name="header">
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="/">Canal</a>
      </div>
      <div class="collapse navbar-collapse" id="navigation">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="{{pathFor 'matches'}}">Matches</a></li>
          {{> loginButtons}}
        </ul>
      </div>
    </div>
  </nav>
</template>

<template name="matches">
  <li class="matches">
    {{#each matches}}
      <a href="{{pathFor 'chat'}}">{{getUser.profile.name}}</a>
    {{/each}}
  </li>
</template>

<template name="chat">
  <!-- <p>{{profile.name}}</p> -->

  <ul>
  {{#each messages}}
    <li>{{line}} - ({{senderName sender}})</li>
  {{/each}}
  </ul>

  <form>
    <div class="form-group">
      <input name="message" id="message" type="text" value="" placeholder="Message" class="form-control"/>
    </div>
    <input type="submit" value="Send" class="btn btn-primary"/>
  </form>
</template>

<template name="startups">
  <div>
    {{title.profile.name}}
  </div>

  <input class="btn btn-default pass" type="button" value="Pass">
  <input class="btn btn-primary meet" type="button" value="Meet">
</template>

<template name="investors">
  <div>
    {{title.profile.name}}
  </div>

  <input class="btn btn-default pass" type="button" value="Pass">
  <input class="btn btn-primary meet" type="button" value="Meet">
</template>



<template name="navigation">
  <div class="ui fluid text menu">
    <a class="header item"><i class="chevron left icon"></i></a>
   
  </div>

</template>

<template name="top">
  <h2 class="ui center aligned header">
    Canal
  </h2>
  <div class="ui buttons">
    <a class="ui button" href="{{pathFor 'login'}}">Log In</a>
    <div class="or"></div>
    <a class="ui positive button" href="{{pathFor 'signup'}}">Sign Up</a>
  </div>
</template>

<template name="signup">
  <div class="ui fluid three item text menu">
    <a class="header item" href="{{pathFor 'top'}}"><i class="chevron left icon"></i></a>
    <p class="item">Sign Up</p>
    <div class="item"></div>
  </div>
  <form>
    <div class="ui fluid input"><input type="email" name="email" placeholder="Email" required></div>
    <div class="ui fluid input"><input type="password" name="password" placeholder="Password" required></div>
    <input class="ui submit button" type="submit" value="Sign Up"/>
  </form>
</template>

<template name="login">
  <div class="ui fluid three item text menu">
    <a class="header item" href="{{pathFor 'top'}}"><i class="chevron left icon"></i></a>
    <p class="item">Log In</p>
    <div class="item"></div>
  </div>
  <form>
    <div class="ui fluid input"><input type="email" name="email" placeholder="Email" required></div>
    <div class="ui fluid input"><input type="password" name="password" placeholder="Password" required></div>
    <input class="ui submit button" type="submit" value="Log In"/>
  </form>
  <p>Forgot Password</p>
</template>

<template name="occupation">
  <p>I'm signing up as...</p>
  <div class="ui buttons">
    <div class="ui button startup">Startup</div>
    <div class="or"></div>
    <div class="ui positive button investor">Investor</div>
  </div>  
</template>

<template name="main">

    <a class="item" href="/matches">Home</a>
    <a class="item">Profile</a>
    <a class="item">Logout</a>
  </div>
